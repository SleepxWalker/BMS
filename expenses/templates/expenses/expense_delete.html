{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-danger"><i class="bi bi-exclamation-triangle"></i> Confirm Deletion</h2>
  <p>Are you sure you want to delete the expense: <strong>{{ expense.description }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
      <i class="bi bi-trash"></i> Delete
    </button>
    <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
