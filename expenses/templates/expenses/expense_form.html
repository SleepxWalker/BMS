{% extends 'base.html' %}
{% block title %}{% if edit_mode %}Edit Expense{% else %}New Expense{% endif %}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>{% if edit_mode %}Edit Expense{% else %}New Expense{% endif %}</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      {% if edit_mode %}
        <i class="bi bi-save"></i> Save Changes
      {% else %}
        <i class="bi bi-plus-circle"></i> Create Expense
      {% endif %}
    </button>
    <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
