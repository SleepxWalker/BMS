<ul class="list-group list-group-flush">
  {% for activity in recent_activity %}
    <li class="list-group-item py-3 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <span class="me-3">
          <i class="bi bi-{{ activity.get_icon }} text-{{ activity.get_color }} fs-5"></i>
        </span>
        <div>
          <div class="fw-bold">{{ activity.description }}</div>
          <small class="text-muted">{{ activity.created_at|date:"d/m/Y H:i" }}</small>
        </div>
      </div>
    </li>
  {% empty %}
    <li class="list-group-item text-center text-muted py-4">
      <i class="bi bi-info-circle"></i> No recent activity found.
    </li>
  {% endfor %}
</ul>
