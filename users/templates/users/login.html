{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center"><i class="bi bi-box-arrow-in-right"></i> Login</h3>

        {% if form.errors %}
          <div class="alert alert-danger">Invalid username or password.</div>
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" autofocus required class="form-control" id="id_username">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" required class="form-control" id="id_password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
          </div>
        </form>

        <p class="mt-3 text-center text-muted">Don't have an account? Contact administrator.</p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
