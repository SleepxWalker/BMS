{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-4"><i class="bi bi-key-fill"></i> Change Password</h4>

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-shield-lock"></i> Update Password
            </button>
          </div>
        </form>

        <a href="{% url 'user_detail' request.user.id %}" class="btn btn-outline-secondary mt-3">
          <i class="bi bi-arrow-left"></i> Back to Profile
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
