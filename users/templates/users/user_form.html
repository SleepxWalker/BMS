{% extends 'base.html' %}
{% load form_filters %}
{% block title %}Create New User{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-4"><i class="bi bi-person-plus"></i> Create New User</h4>

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}

          <div class="d-grid">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check-circle"></i> Create User
            </button>
          </div>
        </form>

        <a href="{% url 'user_list' %}" class="btn btn-outline-secondary mt-3">
          <i class="bi bi-arrow-left"></i> Back to User List
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
